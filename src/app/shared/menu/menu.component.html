<header class="main-header" style="margin-bottom: 55px;">
    <nav class="navbar navbar-static-top navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a routerLink="/" class="navbar-brand"><b>Filmes</b></a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <i class="fa fa-bars"></i>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
          <ul class="nav navbar-nav" *ngIf="auth">
            <li routerLinkActive="active"><a routerLink="/atores">Atores <span class="sr-only">(current)</span></a></li>
            <li routerLinkActive="active"><a routerLink="/usuario" *ngIf="usuario.perfil == 'A'" >Usu√°rios</a></li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu" *ngIf="auth">
          <ul class="nav navbar-nav">
            <!-- User Account Menu -->
            <li class="dropdown user user-menu">
              <!-- Menu Toggle Button -->
              <a href="/" class="dropdown-toggle" data-toggle="dropdown">
                <!-- The user image in the navbar-->
                <img [src]="foto" class="user-image" [alt]="usuario?.name">
                <!-- hidden-xs hides the username on small devices so only the image appears. -->
                <span class="hidden-xs">{{ nome }}</span>
              </a>
              <ul class="dropdown-menu">
                <!-- The user image in the menu -->
                <li class="user-header">
                  <img [src]="foto" class="img-circle" [alt]="usuario?.name">

                  <p>
                    {{ nome }}
                  </p>
                </li>
                <!-- Menu Footer-->
                <li class="user-footer">
                  <div class="pull-left">
                    <a href="/" class="btn btn-default btn-flat">Meus dados</a>
                  </div>
                  <div class="pull-right">
                    <a (click)="deslogar()" class="btn btn-default btn-flat">Logout</a>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- /.navbar-custom-menu -->
      </div>
      <!-- /.container-fluid -->
    </nav>
  </header>
  <app-loading></app-loading>
